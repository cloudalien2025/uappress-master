name: UI Tests - Playwright

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ui-tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ui:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      CI: "1"
      UAPPRESS_CI_SMOKE: "1"
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
      PLAYWRIGHT_BROWSERS_PATH: "~/.cache/ms-playwright"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Python ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.8"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---- Node / Playwright ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
          cache: "npm"

      - name: Install Node deps
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers (if needed)
        run: npx playwright install --with-deps

      # ---- Start Streamlit ----
      - name: Start Streamlit (background)
        run: |
          mkdir -p artifacts
          nohup streamlit run apps/research/app.py \
            --server.port 8501 \
            --server.address 127.0.0.1 \
            > artifacts/streamlit.log 2>&1 &
          echo $! > artifacts/streamlit.pid

      - name: Wait for Streamlit
        run: |
          node -e "
          const http=require('http');
          const start=Date.now();
          const deadline=120000;
          function ping(){
            http.get('http://127.0.0.1:8501', res=>{
              console.log('Streamlit up:', res.statusCode);
              process.exit(0);
            }).on('error', err=>{
              if(Date.now()-start>deadline){
                console.error('Streamlit did not start in time');
                process.exit(1);
              }
              setTimeout(ping, 1000);
            });
          }
          ping();
          "

      # ---- Run Playwright ----
      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=html
        env:
          BASE_URL: "http://127.0.0.1:8501"

      # ---- Always upload artifacts ----
      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: |
            artifacts/**
            playwright-report/**
            test-results/**
          retention-days: 7

      # ---- Helpful failure output ----
      - name: Print Streamlit log tail on failure
        if: failure()
        run: |
          echo "----- streamlit.log (tail) -----"
          tail -n 200 artifacts/streamlit.log || true
