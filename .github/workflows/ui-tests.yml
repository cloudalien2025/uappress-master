name: UI Tests (Playwright)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Streamlit (background)
        run: |
          nohup streamlit run apps/research/app.py --server.port 8501 --server.address 127.0.0.1 > streamlit.log 2>&1 &

      - name: Wait for Streamlit
        run: |
          for i in {1..60}; do
            curl -sSf http://127.0.0.1:8501/ >/dev/null && break
            sleep 1
          done
          curl -sSf http://127.0.0.1:8501/

      # Runs tests against local Streamlit.

      # Runs tests against your deployed Droplet.
      - name: Run UI tests
        env:
          BASE_URL: "http://127.0.0.1:8501"
        run: npm run test:ui

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
