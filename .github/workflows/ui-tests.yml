# .github/workflows/ui-tests.yml
name: UI Tests (Playwright)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node deps (Playwright)
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Start Streamlit (Research app)
        env:
          # CI-safe deterministic mode (no API keys required)
          UAPPRESS_SMOKE: "1"
          # Optional: keep this if you later disable smoke and want real calls
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          nohup python -m streamlit run apps/research/app.py \
            --server.headless true \
            --server.port 8501 \
            --server.address 127.0.0.1 > streamlit.log 2>&1 &
          # wait for port 8501 to open
          python - <<'PY'
          import time, socket, sys
          host, port = "127.0.0.1", 8501
          for _ in range(60):
              s = socket.socket()
              s.settimeout(0.5)
              try:
                  s.connect((host, port))
                  s.close()
                  print("Streamlit is up.")
                  sys.exit(0)
              except Exception:
                  time.sleep(1)
          print("Streamlit failed to start in time.")
          sys.exit(1)
          PY

      - name: Run Playwright tests
        env:
          BASE_URL: "http://127.0.0.1:8501"
          UAPPRESS_SMOKE: "1"
        run: |
          npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Streamlit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-log
          path: streamlit.log
          if-no-files-found: warn
